<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
             background: url("../assets/img/upload1.jpg");
             background-size: 1370px 700px;
             background-repeat: no-repeat;
             margin-top: 1%;
             padding: 1%;
  }
        

        .wrapper {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-container {
        background-color: #00c7b2; /* Change this to the desired background color */
        border: 2px dashed #ced4da;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin-top: 20px;
    }

        .icons {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .file-input:focus + .file-label {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Additional styles for better user experience */
        .file-input-container {
            position: relative;
            display: inline-block;
        }

        .file-input-text {
            pointer-events: none;
        }
         .btn-submit {
            background-color: #f95959; 
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 150px;
            margin: 0 auto; /* Centers the button horizontally */
            display: block;
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Button color on hover */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center mb-4">Upload a File</h1>
        <div class="upload-container">
            <div class="icons">
                <i class="fas fa-file-image fa-3x mr-3"></i>
                <i class="fas fa-file-alt fa-3x mr-3"></i>
                <i class="fas fa-file-pdf fa-3x"></i>
            </div>
            <form action="/staff/uploaddoc" method="post" enctype="multipart/form-data">
                <div class="form-group file-input-container">
                    <label for="file" class="file-label">
                        <span class="file-input-text">Choose File</span>
                    </label>
                    <input type="file" id="file" name="file" class="file-input form-control">
                </div>
                <div class="form-group">
                    <label for="coursename">Course Name</label>
                    <input type="text" id="coursename" name="coursename" class="form-control" placeholder="Enter Course Name">
                </div>
                <div class="form-group">
                    <label for="chapter">Chapter</label>
                    <input type="text" id="chapter" name="chapter" class="form-control" placeholder="Enter Chapter">
                </div>
                <button type="submit" class="btn btn-submit btn-block">Submit</button>
            </form>
        </div>
    </div>



    <!-- File Upload End -->

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/imagesloaded.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
        // Accordion
        $(document).on("click", ".naccs .menu div", function () {
            var numberIndex = $(this).index();

            if (!$(this).is("active")) {
                $(".naccs .menu div").removeClass("active");
                $(".naccs ul li").removeClass("active");

                $(this).addClass("active");
                $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

                var listItemHeight = $(".naccs ul")
                    .find("li:eq(" + numberIndex + ")")
                    .innerHeight();
                $(".naccs ul").height(listItemHeight + "px");
            }
        });
    </script>
</body>

</html>
