<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Add color for correct and incorrect rows */
        .correct {
            background-color: #d4edda; /* Bootstrap success color */
        }
        .incorrect {
            background-color: #f8d7da; /* Bootstrap danger color */
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Selected Answer</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over test marks and display them -->
            <tr th:each="testMark : ${testMarks}" th:class="${testMark.isCorrect} ? 'correct' : 'incorrect'">
                <td th:text="${testMark.question.questionText}"></td>
                <td th:text="${testMark.answerOption.answerText}"></td>
                <td th:text="${testMark.isCorrect ? 'Correct' : 'Incorrect'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
